<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke-linecap="round" stroke-linejoin="round">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8" />
      <stop offset="100%" style="stop-color:#818cf8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Ring (Compass Ring) -->
  <circle cx="50" cy="50" r="42" stroke="url(#grad)" stroke-width="2" stroke-opacity="0.3" stroke-dasharray="8 4" />
  
  <!-- Anchor Shape -->
  <path d="M50 18 V65 M25 50 Q25 75 50 75 Q75 75 75 50" stroke="url(#grad)" stroke-width="6" filter="url(#glow)" />
  <circle cx="50" cy="15" r="4" fill="#fcd34d" stroke="none" />
  
  <!-- Crossbar -->
  <path d="M40 30 H60" stroke="url(#grad)" stroke-width="6" filter="url(#glow)"/>

</svg>